<div class="container">
  <h2>Registrar Obra</h2>

  <form (ngSubmit)="registrarObra()" #obraForm="ngForm">
    <!-- Nombre de la obra -->
    <div class="form-group">
      <label for="nombreObra">Nombre de la obra</label>
      <input
        type="text"
        id="nombreObra"
        [(ngModel)]="obra.nombreObra"
        name="nombreObra"
        class="form-control"
        required
      />
    </div>

    <!-- Ubicación de la obra -->
    <div class="form-group">
      <label for="ubicacionObra">Ubicación de la obra</label>
      <input
        type="text"
        id="ubicacionObra"
        [(ngModel)]="obra.ubicacionObra"
        name="ubicacionObra"
        class="form-control"
        required
      />
    </div>

    <!-- Estado de la obra -->
    <div class="form-group">
      <label for="estadoObra">Estado de la obra</label>
      <select
        id="estadoObra"
        [(ngModel)]="obra.estadoObra"
        name="estadoObra"
        class="form-control"
      >
        <option [value]="true">Activa</option>
        <option [value]="false">Inactiva</option>
      </select>
    </div>

    <!-- Botón para registrar -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!obraForm.form.valid"
    >
      Registrar Obra
    </button>
  </form>
</div>

<!-- Modal de Éxito -->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  *ngIf="manejarModal && !errorModal"
  style="display: block"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Información</h5>
        <button type="button" class="close" (click)="manejarModal = false">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ mensajeModal }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="manejarOk()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Error -->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  *ngIf="manejarModal && errorModal"
  style="display: block"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Error</h5>
        <button type="button" class="close" (click)="manejarModal = false">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ errorModal }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="manejarOk()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
