<div class="container">
  <h2 class="text-left" style="padding-bottom: 20px;">Lista de Permisos segun Rol</h2>

  <!-- Search Input -->
  <div class="mb-3 d-flex align-items-center justify-content-between">
    <div class="search-field flex-grow-1 me-2">
      <i class="fas fa-search search-icon"></i>
      <input
        type="text"
        class="form-control"
        placeholder="Buscar..."
        [(ngModel)]="searchTerm"
      />
    </div>
    <!-- Botón Registrar -->
      <button class="btn btn-success align-horizontal-center" (click)="registrarRolPermisos()">
        + Rol-Permiso
      </button>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="custom-header">
      <tr>
        <th class="text-center">Rol</th>
        <th class="text-center">Permiso</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rolePermiso of filteredRolPermiso()">
        <td class="text-center align-middle">{{ rolePermiso.rol.nombreRol }}</td>
        <td class="text-center align-middle">{{ rolePermiso.permiso.nombre }}</td>
        <td class="text-center align-middle">
          <div class="d-flex gap-3 justify-content-center">
            <!-- Edit Icon -->
            <i
              class="fas fa-edit text-primary clickable-icon"
              title="Editar Rol-Permiso"
              (click)="editarRolPermiso(rolePermiso.id)"
            ></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Paginación -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <button
      class="btn btn-secondary"
      (click)="previousPage()"
      [disabled]="page === 1"
    >
      &lt; <!-- Symbol for less than (<) -->
    </button>
    <span>Página {{ page }}</span>
    <button
      class="btn btn-secondary"
      (click)="nextPage()"
      [disabled]="page * pageSize >= rolePermisos.length"
    >
      &gt; <!-- Symbol for greater than (>) -->
    </button>
  </div>
</div>
