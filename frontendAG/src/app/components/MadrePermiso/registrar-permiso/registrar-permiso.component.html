<div class="container mt-5">
  <h2 class="text-center mb-4">Registrar Permisos</h2>
  <form (ngSubmit)="registrarPermiso()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del Permiso:</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="permiso.nombre"
        name="nombre"
        class="form-control"
        required
        (keypress)="preventNumbers($event)"
      />
      <div class="invalid-feedback">
        Por favor, ingrese un nombre del Permiso.
      </div>
      <div class="invalid-feedback" *ngIf="!validarNombre() && permiso.nombre">
        El nombre solo puede contener letras y espacios.
      </div>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label"
        >Descripcion del permiso:</label
      >
      <input
        type="text"
        id="descripcion"
        [(ngModel)]="permiso.descripcion"
        name="descripcion"
        class="form-control"
        required
      />
      <div class="invalid-feedback">Por favor, ingrese una descripcion.</div>
    </div>
    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="!camposValidos()"
    >
      Registrar
    </button>
  </form>
</div>

<!-- Modal de Éxito -->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  *ngIf="manejarModal && !errorModal"
  style="display: block"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Información</h5>
        <button type="button" class="close" (click)="manejarModal = false">
          <span>&times;</span>
        </button>
      </div>
      <div class="d-flex align-items-center justify-content-between">
        <img
          src="https://localimg.s3.us-east-2.amazonaws.com/imagenes/right1.png"
          alt=""
          style="width: 90px; height: 50px; margin-right: 5px"
        />
        <div class="flex-grow-1 text-center">
          <p style="margin: 0">{{ mensajeModal }}</p>
          <!-- Elimina el margen del párrafo -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="manejarOk()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Error -->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  *ngIf="manejarModal && errorModal"
  style="display: block"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Error</h5>
        <button type="button" class="close" (click)="manejarModal = false">
          <span>&times;</span>
        </button>
      </div>
      <div class="d-flex align-items-center justify-content-between">
        <img
          src="https://localimg.s3.us-east-2.amazonaws.com/imagenes/wrong.png"
          alt=""
          style="width: 50px; height: 50px; margin-right: 5px"
        />
        <div class="flex-grow-1 text-center">
          <p style="margin: 0">{{ errorModal }}</p>
          <!-- Elimina el margen del párrafo -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="manejarOk()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
