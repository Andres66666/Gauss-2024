<div class="container">
  <h2>Actualizar Permiso</h2>

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="nombre">Nombre de Permisos:</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        class="form-control"
      />
      <div
        *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched"
        class="text-danger"
      >
        El nombre del permiso es requerido.
      </div>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion:</label>
      <input
        type="text"
        id="descripcion"
        formControlName="descripcion"
        class="form-control"
      />
      <div
        *ngIf="
          form.get('descripcion')?.invalid && form.get('descripcion')?.touched
        "
        class="text-danger"
      >
        El descripcion del permiso es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="activo">Activo:</label>
      <select id="activo" formControlName="activo" class="form-control">
        <option [value]="true">Activo</option>
        <option [value]="false">Inactivo</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Actualizar Permiso
    </button>

    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
