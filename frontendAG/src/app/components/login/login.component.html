<section
  class="vh-100"
  style="
    background-image: url('https://i0.wp.com/backgroundabstract.com/wp-content/uploads/edd/2022/02/5594016-e1656071131636.jpg?resize=150150&ssl=1');
    background-size: cover;
    background-position: center;
  "
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://cdn.pixabay.com/photo/2022/11/23/09/56/building-7611602_1280.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="mt-4">
                  <div class="d-flex flex-column align-items-center mb-3 pb-1">
                    <img
                      src="https://static.vecteezy.com/system/resources/previews/010/623/472/original/industrial-safety-helmet-design-free-vector.jpg"
                      alt="Foto de usuario"
                      class="rounded-circle img-fluid mb-3"
                      style="width: 130px; height: 130px"
                    />
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                      Iniciar Sesión
                    </h5>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="correo">Correo</label>
                    <input
                      type="email"
                      id="correo"
                      [(ngModel)]="correo"
                      name="correo"
                      required
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-invalid':
                          loginForm.controls['correo'] &&
                          loginForm.controls['correo'].invalid &&
                          loginForm.controls['correo'].touched
                      }"
                    />

                    <div
                      *ngIf="
                        loginForm.controls['correo'] &&
                        loginForm.controls['correo'].invalid &&
                        loginForm.controls['correo'].touched
                      "
                      class="invalid-feedback"
                    >
                      Por favor, ingrese su correo electrónico.
                    </div>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password">Contraseña</label>

                    <input
                      type="password"
                      id="password"
                      [(ngModel)]="password"
                      name="password"
                      required
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-invalid':
                          loginForm.controls['password'] &&
                          loginForm.controls['password'].invalid &&
                          loginForm.controls['password'].touched
                      }"
                    />
                    <div
                      *ngIf="
                        loginForm.controls['password'] &&
                        loginForm.controls['password'].invalid &&
                        loginForm.controls['password'].touched
                      "
                      class="invalid-feedback"
                    >
                      Por favor, ingrese su contraseña.
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="submit"
                      [disabled]="loginForm.invalid"
                    >
                      Login
                    </button>
                  </div>
                  <!-- Message Display Area -->
                  <p *ngIf="mensaje" class="text-success text-center">
                    {{ mensaje }}
                  </p>
                  <p *ngIf="error" class="text-danger text-center">
                    {{ error }}
                  </p>

                  <a class="small text-muted" href="#!"
                    >¿Olvidaste tu contraseña?</a
                  >
                  <p></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
