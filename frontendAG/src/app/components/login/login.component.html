<section
  class="vh-100"
  style="
    background-image: url('https://i0.wp.com/backgroundabstract.com/wp-content/uploads/edd/2022/02/5594016-e1656071131636.jpg?resize=150150&ssl=1');
    background-size: cover;
    background-position: center;
  "
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem; display: flex">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://i.pinimg.com/736x/ee/7f/86/ee7f8649af3509ea64da7d2e5417866e.jpg"
                alt="login form"
                class="img-fluid"
                style="
                  border-radius: 1rem 0 0 1rem;
                  height: 100%;
                  object-fit: cover;
                "
              />
            </div>
            <div
              class="col-md-6 col-lg-7 d-flex align-items-center justify-content-center"
            >
              <div class="card-body p-4 p-lg-5 text-black" style="width: 100%">
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                  <div class="d-flex flex-column align-items-center mb-2 pb-1">
                    <img
                      src="https://static.vecteezy.com/system/resources/previews/010/623/472/original/industrial-safety-helmet-design-free-vector.jpg"
                      alt="Foto de usuario"
                      class="img-fluid mb-2"
                      style="width: 80px; height: 80px"
                    />
                    <h5 class="fw-normal mb-3" style="letter-spacing: 1px">
                      Iniciar Sesión
                    </h5>
                  </div>

                  <div class="form-outline mb-3">
                    <label class="form-label" for="correo">Correo</label>
                    <input
                      type="email"
                      id="correo"
                      [(ngModel)]="correo"
                      name="correo"
                      required
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-invalid':
                          loginForm.controls['correo'] &&
                          loginForm.controls['correo'].invalid &&
                          loginForm.controls['correo'].touched
                      }"
                    />

                    <div
                      *ngIf="
                        loginForm.controls['correo'] &&
                        loginForm.controls['correo'].invalid &&
                        loginForm.controls['correo'].touched
                      "
                      class="invalid-feedback"
                    >
                      Por favor, ingrese su correo electrónico.
                    </div>
                  </div>

                  <div class="form-outline mb-3">
                    <label class="form-label" for="password">Contraseña</label>

                    <input
                      type="password"
                      id="password"
                      [(ngModel)]="password"
                      name="password"
                      required
                      class="form-control form-control-lg"
                      [ngClass]="{
                        'is-invalid':
                          loginForm.controls['password'] &&
                          loginForm.controls['password'].invalid &&
                          loginForm.controls['password'].touched
                      }"
                    />
                    <div
                      *ngIf="
                        loginForm.controls['password'] &&
                        loginForm.controls['password'].invalid &&
                        loginForm.controls['password'].touched
                      "
                      class="invalid-feedback"
                    >
                      Por favor, ingrese su contraseña.
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="submit"
                      [disabled]="loginForm.invalid"
                    >
                      Login
                    </button>
                  </div>

                  <p *ngIf="mensaje" class="text-success text-center">
                    {{ mensaje }}
                  </p>
                  <p *ngIf="error" class="text-danger text-center">
                    {{ error }}
                  </p>

                  <a class="small text-muted" href="#!"
                    >¿Olvidaste tu contraseña?</a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
