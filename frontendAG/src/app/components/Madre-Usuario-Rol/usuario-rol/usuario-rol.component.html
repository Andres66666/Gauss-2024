<div class="container">
  <h2 class="text-center">Lista de Relaciones Usuario-Rol</h2>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar por Nombre de Rol"
      [(ngModel)]="searchTerm"
    />
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">Usuario</th>
        <th class="text-center">Rol</th>
        <th class="text-center">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuarioRol of filteredRolPermiso()">
        <td class="text-start">{{ usuarioRol.usuario.nombreUsuario }}</td>
        <td class="text-start">{{ usuarioRol.rol.nombreRol }}</td>
        <td>
          <button
            class="btn btn-primary"
            (click)="editarRolPermiso(usuarioRol.id)"
          >
            Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
