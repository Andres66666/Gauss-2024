<div class="container">
  <h2 class="text-left" style="padding-bottom: 20px;">Lista de Roles de Usuarios</h2>

  <!-- Search Input and Register Button -->
  <div class="mb-3 d-flex align-items-center gap-2">
    <!-- Search Field -->
    <div class="search-field flex-grow-1">
      <i class="fas fa-search search-icon"></i>
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por Nombre de Rol"
        [(ngModel)]="searchTerm"
      />
    </div>
    <!-- Register Button -->
    <div>
      <button class="btn btn-success px-3 py-2" (click)="registrarUsuarioRol()">
        + Rol
      </button>
    </div>
  </div>

  <!-- Table -->
  <table class="table table-striped table-bordered">
    <thead class="custom-header">
      <tr>
        <th class="text-center">Usuario</th>
        <th class="text-center">Rol</th>
        <th class="text-center">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuarioRol of filteredUsuarioRol()">
        <td class="text-start align-middle">{{ usuarioRol.usuario.nombreUsuario }}</td>
        <td class="text-start align-middle">{{ usuarioRol.rol.nombreRol }}</td>
        <td class="text-center align-middle">
          <div class="d-flex gap-3 justify-content-center">
            <!-- Edit Icon -->
            <i
              class="fas fa-edit text-primary clickable-icon"
              title="Editar Rol"
              (click)="editarRolPermiso(usuarioRol.id)"
            ></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <button
      class="btn btn-secondary"
      (click)="previousPage()"
      [disabled]="page === 1"
    >
      &lt; <!-- Symbol for less than (<) -->
    </button>
    <span>Página {{ page }}</span>
    <button
      class="btn btn-secondary"
      (click)="nextPage()"
      [disabled]="page * pageSize >= usuarioRoles.length"
    >
      &gt; <!-- Symbol for greater than (>) -->
    </button>
  </div>
</div>
